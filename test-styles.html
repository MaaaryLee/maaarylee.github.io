        }
        
        .flex-test {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }
        
        .flex-item {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 5px;
            min-width: 100px;
            text-align: center;
        }
